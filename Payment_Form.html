<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
    <h1>PaymentForm></h1>
    <h2>Contact Info</h2>
    <p>Name: <input type="text" name="name" required> </p>
    <p>
        <fieldset>
            <legend>Gender</legend>
        Male <input type="radio" name="gender" id="male">
        Female <input type="radio" name="gender" id="female">
    </fieldset>
    </p>
    <p>Address: <textarea name="address" id="address" cols="30" rows="10"></textarea>

    </p>
    <p>Email: *<input type="email" name="email" id="email" required></p>
    <p>pincode: <input type="number" name="pincode" id="pincode"></p>
    <h2> Payment Information</h2> 
    <p>card type
        <select name="card_type" id="card_type">
            <option value="">---select a card type----</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="mastercard">mastercard</option>
        </select>
    </p>
    <p>
        Card number <input type="number" name="card number" id="card number">
    </p>
    <p>
        Expiry Date <input type="date" name="Expiry Date" id="Expiry Date">
    </p>
    <p>CVV <input type="password" name="cvv " id="cvv">
    <input type="submit" value="Pay now">
    </p>


</form>
</body>
</html>
